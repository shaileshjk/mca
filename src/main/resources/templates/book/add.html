<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{book.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{book.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/books}" th:text="#{book.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('book')}" />
            <form th:action="${T(io.skdev.my_app.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='book', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='book', field='author')}" />
                <div th:replace="~{fragments/forms::inputRow(object='book', field='price')}" />
                <div th:replace="~{fragments/forms::inputRow(object='book', field='publication')}" />
                <input type="submit" th:value="#{book.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
